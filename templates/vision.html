{% extends "base.html" %}

{% block content %}
  <section class = "container new_blog content-section full-height">
  	<h3 class="text-center"> Image recognition </h3>
  	<div id="centerdiv" >
		<form method="post">
			<div class="form-group">
				<input type="text" name="url" placeholder="Image url" class="form-control">
			</div>
			<input type="submit">
		</form>
	</div>
	<div class="text-center">
		<br />
		<br />
		<img src="{{img_url}}" style="max-height:400px;max-width:400px;">
		<div>{{output}}</div>
	</div>
  </section>

{% endblock %}
