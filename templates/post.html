<div class="row">
  <div class="col-lg-9 col-lg-offset-1 blog-title">
    <a href = "/blog/{{p.parent_key().name()}}/{{p.key().id()}}"><b>{{p.title}}</b></a>
  </div>
  <div class="col-lg-2">
    {{p.created.strftime("%b %d, %Y")}}
  </div>
  <hr class="col-lg-10 col-lg-offset-1 divider">
</div>

<div class="row">
  <div class="col-lg-10 col-lg-offset-1">
    {{p._render_text | safe}}
  </div>
</div>
