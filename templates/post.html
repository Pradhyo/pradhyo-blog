<div class="row">
  <div class="col-lg-9 col-lg-offset-1 blog-title">
    <b>{{p.title}}</b>
  </div>
  <div class="col-lg-2">
    {{p.created.strftime("%b %d, %Y")}}
  </div>
  <hr class="col-lg-10 col-lg-offset-1 divider">
</div>

<div class="row">
  <div class="col-lg-10 col-lg-offset-1">
    {{p._render_text | safe}}
  </div>
</div>
